<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{month|title}} Challenge</title>
  </head>
  <body>
    {% comment %} title is a built-in django filter to capitalize {% endcomment %}
    <h1>{{ month|title }} challenge</h1>
    {% comment %} <h2>Walk for atleast  20 minutes daily this month</h2> {% endcomment %}
    {% if text is not None %}
      <h2>{{ text }}</h2>
    {% else %}
      <p>There is no challenge for this month!</p>
    {% endif %}
  </body>
</html>
